<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="images">
                <div class="left">
                    <img src="blackmobile.png" alt="">
                </div>
                <div class="right">
                    <img src="right5.jpg" alt="">
                    <img src="right4.jpg" alt="">
                    <img src="right3.png" alt="">
                    <img src="right2.jpg" alt="">
                    <img src="right1.jpg" alt="">
                    <img src="santupic.jpg" alt="">
                    <img src="pic.jpg" alt="">
                </div>
            </div>
            <div class="form-content">
                <div class="form">
                    <div class="logo">
                        <img src="logo.png" alt="">
                    </div>
                    <input type="text" placeholder="Phone number, username or email">
                    <input type="password" placeholder="Password">
                    <div class="btn">Log In</div>

                    <div class="or">
                        <div class="line"></div>
                        <div>OR</div>
                        <div class="line"></div>
                    </div>

        <div class="login face">
         <a href="https://www.facebook.com/" target="_block"><img src="logoface.png">Log in with Facebook</a> </div>
        
        <a href="https://www.instagram.com/accounts/password/reset/?next=%2F%2F" target="_block">Forget Password</a>

                </div>
                <div class="form">
                    <div><span>Don't have an account?</span>
                        <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
                    </div>
                </div>

                <div>Get the app.</div>

                <div class="store">

                    <a href="https://play.google.com/store/games?hl=en&gl=US" target="_block"> <img src="googleplaystore.png" alt="">
                    
                    <a href="https://www.apple.com/in/app-store/" target="_block"><img src="appleplaystore.png" alt="">
            </div>
          </div>
        </div>
      </div>
    <div class="footer">
            <div class="links">
          <a href="https://about.meta.com/" target="_block">Meta</a>
          <a href="https://about.instagram.com/" target="_block">About</a>
          <a href="https://about.instagram.com/en_US/blog" target="_block">Blog</a>
          <a href="https://about.instagram.com/about-us/careers" target="_block">Jobs</a>
          <a href="https://help.instagram.com/" target="_block">Help</a>
          <a href="https://developers.facebook.com/docs/instagram" target="_block">API</a>
          <a href="https://privacycenter.instagram.com/policy/?entry_point=ig_help_center_data_policy_redirect" target="_block">Privacy</a>
          <a href="https://help.instagram.com/581066165581870/" target="_block">Terms</a>
          <a href="https://www.instagram.com/directory/profiles/" target="_block">Top Accounts</a>
          <a href="https://www.instagram.com/explore/locations/" target="_block">Locations</a>
          <a href="https://www.instagram.com/web/lite/" target="_block">Instagram Lite</a>
          <a href="https://www.facebook.com/help/instagram/261704639352628" target="_block">Contact Uploading & Non-Users</a>
            </div>
    <script src="script.js"></script>
</body>
</html>

</html>
